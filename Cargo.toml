[package]
name = "komofig"
version = "0.1.0"
edition = "2021"

[dependencies]
async-std = "1.12.0"
iced = { version = "0.14.0-dev", features = ["advanced", "async-std", "debug"] }
iced_aw = { version = "0.11", default-features = false, features = ["number_input", "color_picker"] }
komorebi = { git = "https://github.com/LGUG2Z/komorebi.git" }
komorebi-client = { git = "https://github.com/LGUG2Z/komorebi.git" }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { package = "serde_json_lenient", version = "0.2" }
dirs = "5"
notify-debouncer-mini = "*"
lazy_static = "1"
clipboard-win= "5"

[patch.crates-io]
iced = { git = "https://github.com/iced-rs/iced.git", branch = "master" }
iced_core = { git = "https://github.com/iced-rs/iced.git", branch = "master" }
iced_aw = { path = "../iced_aw/" }

[patch.'https://github.com/LGUG2Z/komorebi.git']
komorebi = { git = "https://github.com/alex-ds13/komorebi.git", branch = "fix/derives" }
komorebi-client = { git = "https://github.com/alex-ds13/komorebi.git", branch = "fix/derives" }
