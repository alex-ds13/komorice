[package]
name = "komorice"
version = "0.1.0"
edition = "2021"

[dependencies]
clipboard-win= "5"
dirs = "6"
iced = { version = "0.14.0-dev", features = ["advanced", "canvas", "debug", "image", "lazy", "smol"] }
iced_core = { version = "0.14.0-dev" }
komorebi-client = { git = "https://github.com/LGUG2Z/komorebi.git" }
komorebi-themes = { git = "https://github.com/LGUG2Z/komorebi.git" }
lazy_static = "1"
notify-debouncer-mini = "*"
num-traits = "0.2.19"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { package = "serde_json_lenient", version = "0.2" }
smol = "2.0.2"
unicode-segmentation = "1.11.0"
whkd_core = { git = "https://github.com/alex-ds13/whkd.git", rev = "91f21d29cbf40ce5bc3105eb4bd8dd7272439688" }
whkd_parser = { git = "https://github.com/alex-ds13/whkd.git", rev = "91f21d29cbf40ce5bc3105eb4bd8dd7272439688" }

[patch.crates-io]
# iced = { git = "https://github.com/iced-rs/iced.git" }
# iced_core = { git = "https://github.com/iced-rs/iced.git" }
iced = { git = "https://github.com/alex-ds13/iced.git", branch = "fix/component-redraw" }
iced_core = { git = "https://github.com/alex-ds13/iced.git", branch = "fix/component-redraw" }

[build-dependencies]
iced_fontello = { git = "https://github.com/alex-ds13/iced_fontello.git", branch = "feat/custom-icons" }
winres = "*"
